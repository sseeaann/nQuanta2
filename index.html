<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zonkatron | #2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/bootstrap/css/spacelab.min.css">

  <body>
    <header>
      <img src="assets/img/Zonkatron.png" alt="logo" id="z-logo" />
      <div class="container">
        <div class="col-xs-12 content">
          <p class="wow fadeIn">
            What are my <span>strengths</span>?
          </p>
          <p class="wow fadeIn" data-wow-delay="0.5s">
            How do I <span>compare</span>?
          </p>
          <p class="wow fadeIn" data-wow-delay="1s">
            What is my job <span>worth</span>?
          </p>
          <a href="#process" class="wow fadeInUp" data-wow-delay="1.25s">Find Out Today!</a>
        </div>
      </div>
    </header>

    <section id="process" name="process">
      <div class="container">
        <h2>
          Simple Process with Amazing Results
        </h2>

        <div class="row">
          <div class="col-md-4 wow fadeInUp" data-wow-delay="0.25s">
            <div class="thumbnail">
              <i class="fa fa-upload fa-5x"></i>
              <div class="caption">
                <h3><small>1.</small> Upload your resume</h3>
              </div>
            </div>
          </div>
          <div class="col-md-4 wow fadeInUp" data-wow-delay="0.5s">
            <div class="thumbnail">
              <i class="fa fa-pie-chart fa-5x"></i>
              <div class="caption">
                <h3><small>2.</small> See the results</h3>
              </div>
            </div>
          </div>
          <div class="col-md-4 wow fadeInUp" data-wow-delay="0.75s">
            <div class="thumbnail">
              <i class="fa fa-bookmark fa-5x"></i>
              <div class="caption">
                <h3><small>3.</small> Bookmark &amp; Share</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="upload" class="flex-center">
      <div class="container">
        <div class="col-xs-12 flex-center" id="dropzone">
          <h2>Upload resume(s)</h2>
          <p>
            Drag and drop or <a href="javascript:;">click</a> to upload
          </p>
        </div>
      </div>
    </section>

    <footer>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">&copy; 2016 nQuanta Inc</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
